<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__background"></div>
            <div class="header__top">
                <nav class="header__top-nav">
                    <div class="header__logo">
                        <a href="index.html" class="logo__link">
                            <div class="logo__imgs">
                                <img src="img/header/logo-left.svg" alt="logo left side" class="logo__img">
                                <img src="img/header/logo-right.svg" alt="logo right side" class="logo__img">
                            </div>
                            <div class="logo__text">
                                <p class="logo__text-steeldv">СТАЛЬ ДВ</p>
                                <p class="logo__text-opt">оптовая продажа металла</p>
                            </div>
                        </a>
                    </div>
                    <div class="header__sections">
                        <a href="#" class="header__sections-link">Продукция</a>
                        <a href="#" class="header__sections-link">Контакты</a>
                        <a href="#" class="header__sections-link">Покупателям</a>
                    </div>
                    <div class="header__user-interface">
                        <div class="header__icons">
                            <img src="./img/header/search_icon.svg" alt="search icon" class="search-icon">
                            <input type="text" name="search-input" id="search-input" class="search-input" placeholder="Поиск">
                            <img src="./img/header/cabinet_icon.svg" alt="cabinet icon" class="cabinet-icon">
                        </div>
                    </div>
                    <div class="header__cart">
                        <div class="header__cart-background"></div>
                        <img src="img/header/cart.svg" alt="cart" class="header__cart-icon">
                    </div>
                    <div class="header__info">
                        <p class="header__info-phone">84232499471</p>
                        <p class="header__info-working">Пн-Пт 9:00-17:00</p>
                    </div>
                </nav>
            </div>
            <div class="header__banner"></div>
        </header>
    </div>
</body>

</html>
